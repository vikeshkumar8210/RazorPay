name: WinForms CI (packages.config)

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1

    - name: Restore packages
      run: nuget restore RazorPay.sln

    - name: Build solution
      run: msbuild RazorPay.sln /p:Configuration=Release
